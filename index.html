<!DOCTYPE html>
<html>
<head>
  <title>텍스트를 표로 변환하기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>텍스트를 표로 변환하기</h1>
  <p>아래 입력창에 데이터를 붙여넣으세요.</p>
  
  <textarea id="dataInput" rows="15" cols="60" placeholder="데이터를 여기에 붙여넣으세요."></textarea>
  <br>
  <button onclick="convertToTable()">표로 변환하기</button>
  <button onclick="toggleAllCheckboxes('참석')">참석 전체 체크/해제</button>
  <button onclick="toggleAllCheckboxes('늦참')">늦참 전체 체크/해제</button>
  
  <button onclick="createBracket()">1번경기 대진표 생성</button>
  <button onclick="createBracket2()">2번경기 대진표 생성</button>

  <div id="tableContainer"></div>
  <div id="bracketContainer"></div>
  
  <script src="script.js"></script>
</body>
</html>
